<html>
    <body>
        <div id="libraryCont" style="right: 0px;" class="topLevelCont">
            <div id="artistsCont" class="subCont" style="display: flex">
                <div class="header">
                    <leftContainer><button onclick="rescanMusic()">Scan Music</button></leftContainer>
                    <headerTitle>Library</headerTitle>
                    <rightContainer><button onclick="playingView()">Now Playing</button></rightContainer>
                </div>
                <div class="list" id="artistList" onmousedown="startScroll(event)" onmousemove="drag(event, this)" onmouseup="endScroll()">
                    
                </div>
            </div>
            <div id="albumsCont" class="subCont">
                <div class="header">
                    <leftContainer><button onclick="document.getElementById('albumsCont').style.display = 'none'; document.getElementById('artistsCont').style.display = 'flex';">Back</button></leftContainer>
                    <headerTitle id="albumHeaderTitle">Albums</headerTitle>
                    <rightContainer><button onclick="playingView()">Now Playing</button></rightContainer>
                </div>
                <div class="list" id="albumList" onmousedown="startScroll(event)" onmousemove="drag(event, this)" onmouseup="endScroll()">
                    
                </div>
            </div>
            <div id="songsCont" class="subCont">
                <div class="list" id="songsList" onmousedown="startScroll(event)" onmousemove="drag(event, this)" onmouseup="endScroll()">
                    
                </div>
            </div>
            <div id="scanningCont" class="subCont">
                <h1>Indexing Music</h1>
                <img src="loading.gif" style="width: 40px"><br>
                <h3 id="indexStatus"></h3>
            </div>
        </div>
        <div id="playingCont" style="left: 100vw; user-select: none;" class="topLevelCont" onmousedown="startScroll(event)" onmousemove="drag(event, this)" onmouseup="endScroll()">
            <div class='songInfo'>
                <div class='backContainer'>
                    <button onclick='libraryView()'>Back</button>
                </div>
                <div style="position: relative">
                    <img id='playerImage' src="placeholder.jpg"></img>
                    <div id='cdHole'></div>
                </div>
                <div class='playerData'>
                    <h1 id="songTitle">Silence</h1>
                    <h3 id="artistAlbumInfo">Tap "Back" to play music.</h3>
                </div>
            </div>
            <div class="playerActions">
                <button onclick="restartSong()">Restart</button>
                <button id="pauseButton">Pause</button>
                <button onclick="skipSong()">Skip</button>
            </div>
        </div>
        <script src="index.js"></script>
        <style>
            body {
                font-family: sans-serif;
                overflow-x: hidden;
            }
            
            .topLevelCont {
                width: 100%;
                height: 100%;
                position: absolute;
                top: 0px;
                left: 0px;
                transition-duration: 1s;
                overflow-y: hidden;
            }
            
            .subCont {
                display: none;
                flex-direction: column;
                max-width: 100vw;
                max-height: 100vh;
                overflow-x: hidden;
            }
            
            .header {
                background: #eee;
                box-shadow: 0px 2px 2px rgba(0, 0, 0, .2);
                width: 100vw;
                text-align: center;
                display: flex;
                justify-content: space-between;
                z-index: 2;
            }
            
            .header headerTitle{
                padding: 5px;
                font-size: 18pt;
                font-weight: bold;
                font-family: sans-serif;
            }
            
            button {
                padding: 10px;
                background: white;
                border: none;
                border-radius: 5px;
                box-shadow: 0px 0px 6px rgba(0, 0, 0, .5);
                margin: 5px;
                transition-duration: .2s;
            }
            
            button:active {
                box-shadow: 0px 0px 3px rgba(0, 0, 0, .3);
            }
            
            .list {
                width: 100vw;
                height: 100%;
                overflow-y: auto;
                overflow-x: hidden;
                user-select: none;
            }
            
            .list li {
                display: block;
                padding: 10px;
                margin: 0px;
                width: 100%;
                background: white;
                transition-duration: .5s;
            }
            
            .list li:hover {
                background: #eee;
            }
            
            /*.list li:active {
                background: #dfd;
            }*/
            
            leftContainer, rightContainer {
                width: 150px;
            }
            
            leftContainer {
                text-align: left;
            }
            
            rightContainer {
                text-align: right;
            }
            
            .albumInfo {
                display: flex;
                border-bottom: solid #eee 1px;
            }
            
            .songInfo {
                display: flex;
            }
            
            #albumImage {
                max-width: 80px;
                max-height: 80px;
                margin: 5px;
                box-shadow: 0px 0px 6px rgba(0, 0, 0, .5);
            }
            
            .albumData h1, h3 {
                display: inline-block;
                padding: 5px;
                margin: 5px;
            }
            
            .albumData h1 {
                font-size: 18pt;
            }
            
            .albumData h3, #artistAlbumInfo {
                color: #333;
            }
            
            #playerImage {
                max-width: 120px;
                max-height: 120px;
                margin: 5px;
                box-shadow: 0px 0px 6px rgba(0, 0, 0, .5);
                border-radius: 60px;
                animation-duration: 2s;
            }
            
            @keyframes spin {
                from {
                    transform: rotate(0deg);
                }
                
                to {
                    transform: rotate(360deg);
                }
            }
            
            #songTitle {
                padding: 5px;
                margin: 5px;
            }
            
            .playerActions {
                display: flex;
                justify-content: space-evenly;
                align-items: center;
                position: absolute;
                bottom: 0px;
                width: 100vw;
                border-top: solid #eee 1px;
            }
            
            .playerActions button {
                padding: 10px;
                font-size: 14pt;
            }
            
            #cdHole {
                position: absolute;
                top: 50px;
                left: 50px;
                width: 30px;
                height: 30px;
                border-radius: 15px;
                background: white;
                box-shadow: inset 0px 0px 6px rgba(0, 0, 0, .5);
            }
            
            /* width */
            ::-webkit-scrollbar {
                width: 5px;
                backgrounnd: transparent;
            }

            /* Track */
            ::-webkit-scrollbar-track {
                background: transparent;
            }

            /* Handle */
            ::-webkit-scrollbar-thumb {
                background: #555;
                border-radius: 10px;
            } 
            
            #scanningCont {
                text-align: center;
            }
    </body>
</html>
